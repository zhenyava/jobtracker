name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: lint_unit
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start Supabase
        run: npx supabase start

      - name: Export Supabase env
        run: |
          supabase status --output env >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_ROLE_KEY" >> $GITHUB_ENV
          echo "E2E_TESTING=true" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${TEST_USER_EMAIL:-test@example.com}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${TEST_USER_PASSWORD:-password123}" >> $GITHUB_ENV

      - name: Install Playwright browsers
        run: npm run setup:e2e

      - name: E2E tests
        env:
          NODE_ENV: test
        run: npm run test:e2e:all
