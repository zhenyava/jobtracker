name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'eslint.config.mjs'
      - 'next.config.ts'
      - 'playwright.config.*'
      - 'supabase/**'
      - 'postcss.config.*'
      - 'tailwind.config.*'
      - 'components.json'

jobs:
  lint_unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: lint_unit
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm run setup:e2e

      - name: Start Supabase
        run: npx supabase start

      - name: Capture Supabase env
        # Why split? Variables written to $GITHUB_ENV become available only in subsequent steps.
        # We first dump Supabase env (API_URL/ANON_KEY/SERVICE_ROLE_KEY) here, then map them in the next step.
        run: |
          # Supabase CLI outputs quoted env; strip quotes so URLs/keys are clean.
          npx supabase status --output env | tr -d '"' >> $GITHUB_ENV

      - name: E2E tests
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.API_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SERVICE_ROLE_KEY }}
          E2E_TESTING: true
          TEST_USER_EMAIL: test@example.com
          TEST_USER_PASSWORD: password123
        run: npm run test:e2e
